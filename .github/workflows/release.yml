name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      id-token: write # Required for trusted publishing
      contents: write
      pull-requests: write

    if: ${{ github.repository_owner == 'cloudflare' }}
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-noble

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y build-essential python3

      - run: npm ci
      - run: npm run build

      - id: changesets
        uses: changesets/action@v1
        with:
          version: npx tsx .github/changeset-version.ts
          publish: npx tsx .github/changeset-publish.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

  prerelease:
    permissions:
      id-token: write # Required for trusted publishing
      contents: read

    if: ${{ github.repository_owner == 'cloudflare' }}
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-noble

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y build-essential python3

      - run: npm ci

      - name: Modify package.json version
        run: npx tsx .github/version-script.ts

      - name: Resolve workspace dependencies
        run: npx tsx .github/resolve-workspace-versions.ts

      - run: npm run build
      - run: npm run check
      - run: CI=true npm run test

      - run: npm publish --tag beta
        env:
          NPM_CONFIG_PROVENANCE: true
        working-directory: packages/agents

      - run: npm publish --tag beta
        env:
          NPM_CONFIG_PROVENANCE: true
        working-directory: packages/hono-agents
